  <h1>tinybpf</h1>

  <h2>Install</h2>
  <pre>pip install -i https://gregclermont.github.io/tinybpf/ tinybpf</pre>

  <h2>With uv inline script</h2>
  <pre># /// script
# dependencies = ["tinybpf"]
# [tool.uv]
# index-url = "https://gregclermont.github.io/tinybpf/"
# ///</pre>

  <h2>Links</h2>
