name: Test

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  lint:
    name: Lint and Type Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ruff mypy

      - name: Run ruff check
        run: ruff check src/

      - name: Run ruff format check
        run: ruff format --check src/

      - name: Run mypy
        run: mypy src/tinybpf/ --ignore-missing-imports

  test:
    name: Test Python ${{ matrix.python-version }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libbpf-dev

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run unit tests
        run: |
          pytest tests/ -v --ignore=tests/test_integration.py

  compile-bpf:
    name: Compile BPF Programs
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y clang llvm libbpf-dev linux-tools-common bpftool

      - name: Generate vmlinux.h from kernel BTF
        run: |
          cd bpf
          # Generate vmlinux.h from kernel BTF if available
          if [ -f /sys/kernel/btf/vmlinux ]; then
            # Try to find bpftool
            BPFTOOL=""
            if command -v bpftool &> /dev/null; then
              BPFTOOL="bpftool"
            elif [ -f /usr/lib/linux-tools/*/bpftool ]; then
              BPFTOOL=$(ls /usr/lib/linux-tools/*/bpftool | head -1)
            fi

            if [ -n "$BPFTOOL" ]; then
              sudo $BPFTOOL btf dump file /sys/kernel/btf/vmlinux format c > vmlinux.h
              echo "Generated vmlinux.h from kernel BTF using $BPFTOOL"
            else
              echo "bpftool not found, using existing vmlinux.h"
            fi
          else
            echo "Kernel BTF not available, using existing vmlinux.h"
          fi

      - name: Compile BPF programs
        run: |
          cd bpf
          make all

      - name: Upload compiled BPF programs
        uses: actions/upload-artifact@v4
        with:
          name: bpf-programs
          path: bpf/*.bpf.o
