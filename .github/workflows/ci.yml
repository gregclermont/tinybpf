name: CI

on:
  push:
    branches: [main]
  pull_request:
  workflow_dispatch:
    inputs:
      python-versions:
        description: 'Python versions (JSON array)'
        required: false
        default: '["3.10", "3.11", "3.12"]'
      arch:
        description: 'Architecture'
        required: false
        default: 'x86_64'
        type: choice
        options:
          - x86_64
          - aarch64

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true

      - name: Install dependencies
        run: uv sync --quiet --python 3.12 --extra dev

      - name: Check formatting
        run: uv run ruff format --check src/ tests/

      - name: Run linter
        run: uv run ruff check src/ tests/

      - name: Run type checker
        run: uv run mypy

  build-ebpf:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build test eBPF programs
        run: make compile

      - name: Upload eBPF objects
        uses: actions/upload-artifact@v4
        with:
          name: test-ebpf-objects
          path: tests/bpf/*.bpf.o

  test:
    needs: [lint, build-ebpf]
    uses: ./.github/workflows/_test-source.yml
    with:
      python-versions: ${{ inputs.python-versions || '["3.12"]' }}
      arch: ${{ inputs.arch || 'x86_64' }}
