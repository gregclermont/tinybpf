name: CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.9", "3.12"]

    steps:
      - uses: actions/checkout@v4

      - name: Download libbpf
        run: |
          gh release download libbpf-v$(cat .libbpf-version) \
            --pattern "libbpf-x86_64.tar.gz"
          mkdir -p src/tinybpf/_libbpf
          tar xzf libbpf-x86_64.tar.gz -C src/tinybpf/_libbpf/
        env:
          GH_TOKEN: ${{ github.token }}

      - uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true

      - name: Run tests
        run: uv run --python ${{ matrix.python-version }} pytest tests/ -v
