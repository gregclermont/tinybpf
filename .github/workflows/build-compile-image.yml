name: Build eBPF Compile Image

on:
  push:
    branches: [main]
    paths:
      - 'docker/**'
      - 'src/tinybpf/.libbpf-version'
      - 'src/tinybpf/.vmlinux-version'
      - '.github/workflows/build-compile-image.yml'
  workflow_dispatch:
    inputs:
      push:
        description: 'Push image to registry'
        type: boolean
        default: true

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: gregclermont/tinybpf-compile

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Read versions
        id: versions
        run: |
          echo "libbpf=$(cat src/tinybpf/.libbpf-version)" >> $GITHUB_OUTPUT
          echo "vmlinux=$(cat src/tinybpf/.vmlinux-version)" >> $GITHUB_OUTPUT

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest,enable={{is_default_branch}}
            type=raw,value=libbpf-${{ steps.versions.outputs.libbpf }}
            type=sha,prefix=

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: docker
          platforms: linux/amd64,linux/arm64
          push: ${{ github.event_name != 'pull_request' && (github.event_name != 'workflow_dispatch' || inputs.push) }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            LIBBPF_VERSION=${{ steps.versions.outputs.libbpf }}
            VMLINUX_VERSION=${{ steps.versions.outputs.vmlinux }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
