name: Test Wheel (Reusable)

on:
  workflow_call:
    inputs:
      python-versions:
        description: 'JSON array of Python versions to test'
        required: true
        type: string
      arch:
        description: 'Architecture (x86_64 or aarch64)'
        required: true
        type: string
      wheel-artifact:
        description: 'Name of the wheel artifact to download'
        required: true
        type: string

jobs:
  test:
    runs-on: ${{ inputs.arch == 'x86_64' && 'ubuntu-latest' || 'ubuntu-24.04-arm' }}
    strategy:
      matrix:
        python-version: ${{ fromJson(inputs.python-versions) }}

    steps:
      - uses: actions/checkout@v4

      - name: Download wheel artifact
        uses: actions/download-artifact@v4
        with:
          name: ${{ inputs.wheel-artifact }}
          path: dist

      - uses: astral-sh/setup-uv@v4

      - name: Test wheel
        run: |
          rm -rf src/ pyproject.toml
          uv venv --quiet --python ${{ matrix.python-version }}
          uv pip install --quiet dist/*.whl pytest
          uv run --quiet pytest tests/
