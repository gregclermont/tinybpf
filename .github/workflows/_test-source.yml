name: Test Source (Reusable)

on:
  workflow_call:
    inputs:
      python-versions:
        description: 'JSON array of Python versions to test'
        required: true
        type: string
      arch:
        description: 'Architecture (x86_64 or aarch64)'
        required: false
        type: string
        default: 'x86_64'

jobs:
  test:
    runs-on: ${{ inputs.arch == 'x86_64' && 'ubuntu-latest' || 'ubuntu-24.04-arm' }}
    strategy:
      matrix:
        python-version: ${{ fromJson(inputs.python-versions) }}

    steps:
      - uses: actions/checkout@v4

      - name: Download libbpf
        run: make setup-linux

      - name: Download eBPF test objects
        uses: actions/download-artifact@v4
        with:
          name: test-ebpf-objects
          path: tests/bpf/

      - uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true

      - name: Install dependencies
        run: |
          uv sync --quiet --python ${{ matrix.python-version }} --extra dev

      - name: Run tests
        run: |
          sudo .venv/bin/pytest tests/ -v --tb=short 2>&1 | tee test-output.txt

      - name: Upload test logs
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-logs-${{ matrix.python-version }}-${{ inputs.arch }}
          path: test-output.txt
