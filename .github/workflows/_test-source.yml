name: Test Source (Reusable)

on:
  workflow_call:
    inputs:
      python-versions:
        description: 'JSON array of Python versions to test'
        required: true
        type: string
      arch:
        description: 'Architecture (x86_64 or aarch64)'
        required: false
        type: string
        default: 'x86_64'

jobs:
  test:
    runs-on: ${{ inputs.arch == 'x86_64' && 'ubuntu-latest' || 'ubuntu-24.04-arm' }}
    strategy:
      matrix:
        python-version: ${{ fromJson(inputs.python-versions) }}

    steps:
      - uses: actions/checkout@v4

      - name: Download libbpf
        run: |
          gh release download libbpf-v$(cat .libbpf-version) \
            --pattern "libbpf-${{ inputs.arch }}.tar.gz"
          mkdir -p src/tinybpf/_libbpf
          tar xzf libbpf-${{ inputs.arch }}.tar.gz -C src/tinybpf/_libbpf/
        env:
          GH_TOKEN: ${{ github.token }}

      - uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true

      - name: Run tests
        run: uv run --quiet --python ${{ matrix.python-version }} --extra dev pytest tests/
