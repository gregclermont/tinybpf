name: E2E Test

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to test (e.g., 0.1.0)'
        required: true
      python-versions:
        description: 'Python versions (JSON array)'
        required: false
        default: '["3.12"]'

jobs:
  test-install:
    uses: ./.github/workflows/_test-install.yml
    with:
      python-versions: ${{ inputs.python-versions }}
      version: ${{ inputs.version }}
      index-url: https://gregclermont.github.io/tinybpf/
