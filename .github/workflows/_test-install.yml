name: Test Install from Index (Reusable)

on:
  workflow_call:
    inputs:
      python-versions:
        description: 'JSON array of Python versions to test'
        required: true
        type: string
      version:
        description: 'Package version to install'
        required: true
        type: string
      index-url:
        description: 'Package index URL'
        required: true
        type: string

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ${{ fromJson(inputs.python-versions) }}

    steps:
      - uses: actions/checkout@v4
        with:
          path: repo

      - uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true

      - name: Install and test
        run: |
          uv venv --quiet --python ${{ matrix.python-version }}
          uv pip install --quiet tinybpf==${{ inputs.version }} pytest \
            --extra-index-url ${{ inputs.index-url }}
          uv run --quiet pytest repo/tests/
